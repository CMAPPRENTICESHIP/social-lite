<!DOCTYPE html>
<html>
  <title>Social-Lite; an online contacts log</title>


<body>
  <h1>Store your contacts here:</h1>
<center>
  <table>
    <tr>
      <td align="left"><label for="f_name">First name:</label><input type="text" id="f_name" name="f_name"></th>
      <td align="center"><label for="s_name">Surname:</label><input type="text" id="s_name" name="s_name"></th>
      <td align="right"><label for="e_mail">Email:</label><input type="email" id="e_mail" name="e_mail"></th>
    </tr>
    <tr>
      <td align="left"><label for="t_phone">Phone number:</label><input type="tel" id="t_phone" name="t_phone"></td>
      <td align="center"><label for="b_date">Birth Date</label><input type="date" id="b_date" name="b_date"></td>
      <td align="right"><label for="f_colour">Favourite colour:</label><input type="color" id="f_colour" name="f_colour"></td>
    </tr>
    <tr>
      <td></td>
      <td>
      <button id="hello" onclick="post()">Submit</button>
      </td>
      <td></td>
    </tr>
  </table>
</center>
    
 

  <p id="store">
  </p>
<script>
  function post(){
    document.getElementById("store").innerHTML = document.getElementById("f_name").value, document.getElementById("s_name").value ;
  }
</script>

    
</body>
</html>
