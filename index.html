<!DOCTYPE html>
<html>
  <title>Social-Lite; an online contacts log</title>
<script>
  function hello(){
    alert( 'hello' );
  }
</script>

<body>

<h1>Store your contacts here:</h1>
    <label for="f_name">First name:</label>
    <input type="text" id="f_name" name="f_name"><br><br>
    <label for="s_name">Surname:</label>
    <input type="text" id="s_name" name="s_name"><br><br>
    <label for="e_mail">Email:</label>
    <input type="email" id="e_mail" name="e_mail"><br><br>
    <label for="t_phone">Phone number:</label>

    <label for="b_date">Birth Date</label>
    <input type="date" id="b_date" name="b_date"><br><br>
    <label for="f_colour">Favourite colour:</label>
    <input type="text" id="f_colour" name="f_colour"><br><br>

  <p id="store">
  </p>

</html>
