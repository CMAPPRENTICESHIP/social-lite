<!DOCTYPE html>
<html>
  <head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
  $(function(){
    

  });
  </script>
  </head>
<title>Social-Lite; an online contacts log</title>
<body>
  
<center>
  <table>
    <tr><td><h1>Store your contacts here:</h1></td></tr>
    <tr>
      <td align="left"><label for="f_name">First name:</label><input type="text" id="f_name" name="f_name"></td>
      <td align="center"><label for="s_name">Surname:</label><input type="text" id="s_name" name="s_name"></td>
      <td align="right"><label for="e_mail">Email:</label><input type="email" id="e_mail" name="e_mail"></td>
    </tr>
    <tr>
      <td align="left"><label for="t_phone">Phone number:</label><input type="tel" id="t_phone" name="t_phone"></td>
      <td align="center"><label for="b_date">Birth Date:</label><input type="date" id="b_date" name="b_date"></td>
      <td align="right"><label for="f_colour">Favourite colour:</label><input type="color" id="f_colour" name="f_colour"></td>
    </tr>
    <tr>
      <td></td>
      <td>
      <button id="hello" onclick="postable()">Submit</button>
      </td>
      <td></td>
    </tr>
  </table>
<br><br><br><br>
<br><br><br><br>
Store:<select id="store_list" name="store_list" onclick="selectable()">
		<option>select from inputs</option>
</select>
<p id="output_field" name="output_field"></p>
<table name="output_table">
<br>
<tr><td>Output:</td></tr>
    <tr>
      <td align="left"><label id="f_name_out" name="f_name_out">First name</label></td>
      <td align="left"><label id="s_name_out" name="f_name_out">Surname</label></td>
      <td align="left"><label id="e_mail_out" name="e_mail_out">Email</label></td>    
    </tr>
    <tr>
    <td align="left"><label id="t_number_out" name="t_number_out">Telephone</label></td>
    <td align="left"><label id="b_date_out" name="b_date_out">Birth date</label></td>
    <td align="left"><canvas name="color_box" id="color_box" width="50" height="25" style="border:1px solid #000000;"></canvas></td>
    </tr>

</table>

</center>
 

<script>
function postable(){
	let scan = document.getElementById('store_list');
		var el = document.createElement("option");
		data_entry = {"first_name": document.getElementById('f_name').value, "sur_name":document.getElementById('s_name').value, "e_mail":document.getElementById('e_mail').value, "tele_phone":document.getElementById('t_phone').value, "birth_date":document.getElementById('b_date').value, "favourite_colour":document.getElementById('f_colour').value};
		
    el.textContent = document.getElementById('f_name').value + " " + document.getElementById('s_name').value;
		el.value = JSON.stringify(data_entry)
	scan.appendChild(el);
}


function selectable(){
     
try {
  
	document.getElementById('f_name_out').innerHTML = JSON.parse(document.getElementById('store_list').value).first_name;
	document.getElementById('s_name_out').innerHTML = JSON.parse(document.getElementById('store_list').value).sur_name;
	document.getElementById('e_mail_out').innerHTML = JSON.parse(document.getElementById('store_list').value).e_mail;
	document.getElementById('t_number_out').innerHTML = JSON.parse(document.getElementById('store_list').value).tele_phone;
	document.getElementById('b_date_out').innerHTML = JSON.parse(document.getElementById('store_list').value).birth_date;
	

  $("#color_box").css({ 'background' : JSON.parse(document.getElementById('store_list').value).favourite_colour })

}
catch(err) {
  return;
}

}

  
</script>
</body>
</html>
