<!DOCTYPE html>
<html>
  <title>Social-Lite; an online contacts log</title>
<body>

<h1>Store your contacts here:</h1>
    <label for="f_name">First name:</label>
    <input type="text" id="f_name" name="first_name"><br><br>
    <label for="s_name">Surname:</label>
    <input type="text" id="s_name" name="surname"><br><br>
    <label for="eMail">Email:</label>
    <input type="email" id="e_mail" name="electronic_mail"><br><br>
    <label for="tele_phone">Phone number:</label>
    <input type="tel" id="t_phone" name="tele_phone"><br><br>
    <label for="birthDate">Birth Date</label>
    <input type="date" id="birthDate" name="birthDate"><br><br>
    <label for="faveColour">Favourite colour:</label>
    <input type="text" id="faveColour" name="faveColour"><br><br>
    <input type="submit" value="Submit">
    
</body>
</html>
